<ion-content padding>
    <ion-list>
        <h6 class='center Verifynumber'>Verify {{ phoneNumber }}</h6>
        <p class='center message'>
            Waiting to automatically detect an SMS sent to 
            <b>{{ phoneNumber }}</b>.
            </p>

         <ion-item class='center' id='verification-code-item'>
            <ion-item id='verification-code-wrapper'> 
                <ion-input 
                    class='center'
                    id='verification-code'
                    placeholder='&#x2012; &#x2012; &#x2012;  &#x2012; &#x2012; &#x2012;'
                    [(ngModel)]='code'
                    (keyup)='verify()'></ion-input>
            </ion-item>
        </ion-item>
    </ion-list>
</ion-content>
