<ion-header>

  <ion-navbar>
    <ion-title>country-choose</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor='let country of countries' (click)='batata(country)'>
            <h3>{{ country.name }}</h3>
            <p *ngIf='country.enName'>{{ country.enName }}</p>
            <h2 item-end>+{{ country.phoneCode }}</h2>
        </ion-item>
    </ion-list>

</ion-content>
